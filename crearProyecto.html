<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="DIMA">
	<meta name="author" content="DIMA">
	<link rel="stylesheet" href="bootstrap-3.3.2-dist/css/bootstrap.css" type="text/css" />
	<link href="estilos/cproject.css" rel="stylesheet">

	<title>Nuevo Proyecto</title>

</head>
<body>
	<form class="form-cproject" action="php/registrarProyecto.php" method="post" enctype="multipart/form-data" name="datos">
		<h2 class="form-cproject-heading" align="center">  Crear un nuevo proyecto </h2>
		<table border=0 align=CENTER >
			<TR>
				<TD>Código: </TD>
				<TD> <input class="form-control" type="text" name="codigoProy"> </TD>
			</TR>
			<tr>
				<TD>Nombre: </TD>
				<TD> <input class="form-control" type="text" name="nombreProy"> </TD>
			</tr>
			<tr>
				<TD>Fecha de inicio: </TD>
				<TD> <!--<input type="text" name="fechaIniProy"> -->
				<input type="date" name="fechaIniProy" step="1" min="1900-01-01" max="2099-12-31" class="form-control">
				</TD>
			</tr>
			<tr>
				<TD>Fecha de finalización: </TD>
				<TD> <input type="date" name="fechafinProy" step="1" min="1900-01-01" max="2099-12-31" class="form-control">
				</TD>
			</tr>
			<tr>
				<TD>Monto: </TD>
				<TD> <input type="text" name="montoProy" class="form-control"> </TD>
			</tr>
			<tr>
				<TD>Estado: </TD>
				<TD><select class="form-control" name="estadoProy" >
					<option value=1>Activo</option>
					<option value=2>Finalizado</option>
					
				</select> </TD>
			</tr>
			<tr>
				<TD>Descripción: </TD>
				<TD> <textarea rows="8" cols="40" name="descripcionProy" class="form-control"> </textarea> </TD>
			</tr>

			<TR> <td> <input class="btn btn-lg btn-primary btn-block" type="submit" name="registroNuevoProy" value="Registrar" /> </td></TR>	
		</table>
	</form>

</body>
</html>
