	<!-- VALIDAR TIPO DE ARCHIVO SUBIDO-->
	<script language="javascript">
	function comprueba_extension(formulario, archivo) {
		extensiones_permitidas = new Array(".png", ".gif", ".jpg", ".jpeg", ".doc",".docx", ".xls", ".xlsx", ".pdf",".odt");
		error = "";
		if (!archivo) {
				//Si no tengo archivo, es que no se ha seleccionado un archivo en el formulario
			error = "No has seleccionado ningún archivo";
		}else{
			//recupero la extensión de este nombre de archivo
			extension = (archivo.substring(archivo.lastIndexOf("."))).toLowerCase();
			//alert (extension);
			//compruebo si la extensión está entre las permitidas
			permitida = false;
			for (var i = 0; i < extensiones_permitidas.length; i++) {
				if (extensiones_permitidas[i] == extension) { 
					permitida = true;
					break;
				}
			}
			if (!permitida) {
				error = "Sólo se pueden subir archivos con extensiones: " + extensiones_permitidas.join();
			}else{
				//Archivo permitido
				alert ("Archivo valido.");
				formulario.submit();
				return 1;
			}
		}
		//si estoy aqui es que no se ha podido submitir
		alert (error);
		return 0;
	}
	</script>
